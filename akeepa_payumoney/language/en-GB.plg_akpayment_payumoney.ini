PLG_AKPAYMENT_PAYUMONEY_PROTOCOL_DESC="If you're using a shared hosting environment with shared SSL you might not be able to use encrypted (HTTPS) callbacks. Use this configuration option to force the protocol for callback URLs. Make sure your rewrite rules don't result in HTTP redirections. The default option is Same as site which will use the protocol the customer used to visit the subscription page on your site."
